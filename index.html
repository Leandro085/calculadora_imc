<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="container text-bg-primary p-3">
        <div class="parte-cima p-2 px-5">
            <!-- Here will be the information and the table with the imc -->
            <h1 class="text-center">Calculadora de IMC</h1>

            <table class="table table-striped px-4 text-center">
                <thead>
                    <tr class="row row-cols-2 gx-5">
                        <th scope="col" class="text-primary">IMC</td>
                        <th scope="col" class="text-primary">Faixa de Peso</td>
                    </tr>
                </thead>

                <tbody>
                    <tr class="table-info row row-cols-2 gx-5">
                        <td class="col text-primary">Menor que 18.5</td>
                        <td class="col text-primary">Abaixo do peso</td>
                    </tr>

                    <tr class="row row-cols-2 gx-5">
                        <td class="col text-primary">18.5 à 24.9</td>
                        <td class="col text-primary">Peso Normal</td>
                    </tr>

                    <tr class="table-info row row-cols-2 gx-5">
                        <td class="col text-primary">25.0 à 29.9</td>
                        <td class="col text-primary">Acima do peso</td>
                    </tr>

                    <tr class="row row-cols-2 gx-5">
                        <td class="col text-primary">30 à 34.9</td>
                        <td class="col text-primary">Obesidade I</td>
                    </tr>

                    <tr class="table-info row row-cols-2 gx-5">
                        <td class="col text-primary">35 à 39.9</td>
                        <td class="col text-primary">Obesidade II</td>
                    </tr>

                    <tr class="row row-cols-2 gx-5">
                        <td class="col text-primary">Maior que 40.0</td>
                        <td class="col text-primary">Obesidade III</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form class="parte-meio p-3">
            <div class="form-floating mb-3">
                <input type="text" class="form-control text-primary" name="peso" id="floatingInputPeso" placeholder="Exemplo: 60">
                <label for="floatingInput" class="text-primary">Peso</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control text-primary" name="altura" id="floatingPasswordAltura" placeholder="Exemplo: 1.60">
                <label for="floatingPassword" class="text-primary">Altura</label>
            </div>

            <div class="botao p-3 mb-2 rounded px-0">
                <button class="btn btn-primary p-2 mb-2 bg-light text-primary" type="submit">Calcular</button>
                <button class="btn btn-primary p-2 mb-2 bg-light text-primary" type="reset">Limpar</button>
            </div>
        </form>

        <div class="parte-baixo p-3 mb-3 rounded px-3">
            <p>Resultado: <span></span></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="imc.js"></script>
</body>
</html>
